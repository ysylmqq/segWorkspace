hibernate.mysql1Dialect=org.hibernate.dialect.MySQLDialect

hibernate.ora1Dialect=org.hibernate.dialect.OracleDialect

hibernate.hbm2ddl.auto=none
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.query.substitutions=true 1, false 0
hibernate.default_batch_fetch_size=16
hibernate.jdbc.fetch_size=16
hibernate.jdbc.batch_size=50
hibernate.max_fetch_depth=2
hibernate.bytecode.use_reflection_optimizer=true
#hibernate.cache.use_second_level_cache=true，第一期先将二级缓存关闭
hibernate.cache.use_second_level_cache=false
#hibernate.cache.use_query_cache=true ，第一期先将二级缓存关闭
hibernate.cache.use_query_cache=false
hibernate.cache.region.factory_class=org.hibernate.cache.EhCacheRegionFactory
net.sf.ehcache.configurationResourceName=ehcache.xml
hibernate.cache.use_structured_entries=true
hibernate.generate_statistics=true
hibernate.cache.provider_class=com.googlecode.hibernate.memcached.MemcachedCacheProvider
hibernate.memcached.servers=192.168.3.184:11211
#hibernate.connection.release_mode=AFTER_TRANSACTION
